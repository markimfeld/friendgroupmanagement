{% extends 'friendgroups/base.html' %}

{% block page-header %}
    <h3 class="d-inline">Encuentros</h3>
{% endblock page-header %}

{% block content %}
<!-- Main content -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        {% for meeting in object_list %}
        <div class="card">
          <div class="card-body">
              <h5 class="card-title text-bold">{{ meeting.topic }}</h5>

            <p class="card-text">
                {{ meeting.date }}
            </p>

            <a href="{% url 'friendgroups:meeting-detail' meeting.id %}" class="btn btn-primary btn-sm"><i class="fas fa-eye"></i></a>
            <a href="{% url 'friendgroups:meeting-update' meeting.id %}" class="btn btn-secondary btn-sm"><i class="fas fa-edit"></i></a>
            <a href="{% url 'friendgroups:meeting-delete' meeting.id %}" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
          </div>
        </div>
        {% empty %}
        <div class="card">
            <div class="card-body">
                <p class="card-text">No hay meetings...</p>
            </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <a class="btn btn-secondary mb-3" href="{% url 'friendgroups:groups'  %}">Volver</a>
    <a class="btn btn-success float-right mb-3" href="{% url 'friendgroups:meeting-add' group.id %}"><i class="fas fa-users"></i> Nuevo Encuentro</a>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content -->

{% endblock content %}

{% extends 'friendgroups/base.html' %}

{% block page-title-header %}
    Encuentros
{% endblock page-title-header%}

{% block content %}
<!-- Main content -->
<div class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col">
        {% for meeting in object_list %}
        <div class="card">
          <div class="card-body">
              <h5 class="card-title">{{ meeting.topic }}</h5>

            <p class="card-text">
                {{ meeting.date }}
            </p>

            <a href="#" class="btn btn-primary btn-sm"><i class="fas fa-eye"></i></a>
            <a href="#" class="btn btn-secondary btn-sm"><i class="fas fa-edit"></i></a>
            <a href="#" class="btn btn-danger btn-sm"><i class="fas fa-trash"></i></a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
    <!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content -->

{% endblock content %}

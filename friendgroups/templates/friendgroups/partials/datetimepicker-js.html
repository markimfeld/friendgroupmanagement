{% load static %}
<!-- Select2 -->
<script src="{% static 'friendgroups/plugins/select2/js/select2.full.min.js' %}"></script>
<!-- InputMask -->
<script src="{% static 'friendgroups/plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'friendgroups/plugins/inputmask/min/jquery.inputmask.bundle.min.js' %}"></script>
<!-- date-range-picker -->
<script src="{% static 'friendgroups/plugins/daterangepicker/daterangepicker.js' %}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="{% static 'friendgroups/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>

<script>
    $(document).ready(() => {


        //Initialize Select2 Elements
        $('.select2bs4').select2({
          theme: 'bootstrap4'
        })

        //Date range picker
        $('#reservationdate').datetimepicker({
            format: 'DD/MM/YYYY'
        });

        //Timepicker
        $('#timepicker').datetimepicker({
          format: 'HH:mm:ss'
        })
    })
</script>
